{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo/logoKitaby.svg'%}">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 NavBot">
              <li class="nav-item">
                <a class="nav-link active NavLink" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active NavLink" aria-current="page" href="/SellBook">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active NavLink" aria-current="page" href="/Borrowing">Rent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active NavLink" aria-current="page" href="/BuyBook">Buy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active NavLink" aria-current="page" href="/Contact">Contact</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <p class="UserGret">Hello {{user.FName}}</p>
            <a href="logout" class="NavLink ">logout</a>
            {% else %}
            <a href="login" class="NavLink ">Sign in</a>
            <div class="d-flex">
                <a href="Registeration" class="SignUp">Sign up</a>
            </div>
            {% endif %}
            
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
