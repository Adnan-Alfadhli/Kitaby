{% load static %} {% static "images" as baseUrl %}

<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style/main.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="SideSignup">
      <a href="/" ><img src="{% static 'images/logo/SignUpKitaby.svg'%}" class="logo"></a>
      <div class="SidePhoto">
        <img src="{% static 'images/Undraw/SignUp.svg'%}" />
      </div>
    </div>
    <div class="SignUpFormDiv">
      <h2>Create account</h1>
      <form class="SignUpForm" action="Registeration" method="POST">
        {% csrf_token %}
        <div class="inputLine">
          <div class="input">
            <label>FName</label>
            <input type="text" name="FName">
          </div>
          <div class="input Linput">
            <label>LName</label>
            <input type="text" name="LName">
          </div>
        </div>
        <div class="inputLine">
          <div class="input LongInput">
            <label>Email</label>
            <input type="email" name="email">
          </div>
        </div>
        <div class="inputLine">
          <div class="input LongInput">
            <label>Password</label>
            <input type="password" name="password">
          </div>
        </div>
        <div class="inputLine">
          <div class="input">
            <label>Contact No</label>
            <input type="text" name="ContactNo">
          </div>
          <div class="input Linput">
            <label>Gender</label>
            <input type="text" name="Gender">
          </div>
        </div>
        <div class="inputLine">
          <div class="input LongInput">
            <label>Address</label>
            <input type="text" name="Address">
          </div>
        </div>
        <div class="inputLine">
          <div class="input">
            <label>University</label>
            <input type="text" name="University">
          </div>
          <div class="input Linput">
            <label>Major</label>
            <input type="text" name="Major">
          </div>
        </div>
        <input type="submit" class="SubmitInput" value="Sign up">
      </form>
      <div>
        
          {% for message in messages %}
          <p style="color: red;">{{message}}</p>
          {% endfor %}
        
      </div>
    </div>
  </body>
</html>
